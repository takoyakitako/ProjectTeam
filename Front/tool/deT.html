    .login_name {

    .login_name input {

        padding: 0px 20px;
        border: 1px solid lightgray;
        outline: none;
    }
   
    .login_id {

    .login_id input {

    }

    .submit {
        margin-top: 50px;
        width: 80%;
    }
    .btn {
      position:relative;
      left:40%;
      transform: translateX(-50%);
      margin-bottom: 40px;
      width:80%;
      height:40px;
      background: linear-gradient(125deg,#ecea81,#22de73,#ecea81);
      background-position: left;
      background-size: 200%;
      color:white;
      font-weight: bold;
      border:none;
      cursor:pointer;
      transition: 0.4s;
      display:inline;
    }
    
    .btn:hover {
      background-position: right;
    }

</style>
